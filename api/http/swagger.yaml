host: anton.tools
info:
  contact:
    name: Dat Boi
    url: https://datboi420.t.me
  description: Project fetches data from TON blockchain.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: tonidx
  version: 0.0.1
paths:
  /accounts:
    get:
      consumes:
      - application/json
      description: Returns account states and its parsed data
      parameters:
      - description: only given addresses
        in: query
        items:
          type: string
        name: address
        type: array
      - description: only latest account states
        in: query
        name: latest
        type: boolean
      - description: filter by interfaces
        in: query
        items:
          type: string
        name: interface
        type: array
      - description: filter FT wallets or NFT items by owner address
        in: query
        name: owner_address
        type: string
      - description: filter FT wallets or NFT items by minter address
        in: query
        name: minter_address
        type: string
      - default: DESC
        description: order by last_tx_lt
        enum:
        - ASC
        - DESC
        in: query
        name: order
        type: string
      - description: start from this last_tx_lt
        in: query
        name: after
        type: integer
      - default: 3
        description: limit
        in: query
        maximum: 10000
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.AccountStateFilterResults'
      summary: account data
      tags:
      - account
  /blocks:
    get:
      consumes:
      - application/json
      description: Returns filtered blocks
      parameters:
      - default: -1
        description: workchain
        in: query
        name: workchain
        type: integer
      - description: shard
        in: query
        name: shard
        type: integer
      - description: seq_no
        in: query
        name: seq_no
        type: integer
      - default: false
        description: include transactions
        in: query
        name: with_transactions
        type: boolean
      - default: DESC
        description: order by seq_no
        enum:
        - ASC
        - DESC
        in: query
        name: order
        type: string
      - description: start from this seq_no
        in: query
        name: after
        type: integer
      - default: 3
        description: limit
        in: query
        maximum: 100
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.BlockFilterResults'
      summary: block info
      tags:
      - block
  /contract/interfaces:
    get:
      consumes:
      - application/json
      description: Returns known contract interfaces
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.GetInterfacesRes'
      summary: contract interfaces
      tags:
      - contract
  /contract/operations:
    get:
      consumes:
      - application/json
      description: Returns known contract message payloads schema
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.GetOperationsRes'
      summary: contract operations
      tags:
      - contract
  /messages:
    get:
      consumes:
      - application/json
      description: Returns filtered messages
      parameters:
      - description: msg hash
        in: query
        name: hash
        type: string
      - description: source address
        in: query
        items:
          type: string
        name: src_address
        type: array
      - description: destination address
        in: query
        items:
          type: string
        name: dst_address
        type: array
      - description: source contract interface
        in: query
        items:
          type: string
        name: src_contract
        type: array
      - description: destination contract interface
        in: query
        items:
          type: string
        name: dst_contract
        type: array
      - description: filter by contract operation names
        in: query
        items:
          type: string
        name: operation_name
        type: array
      - description: filter FT or NFT operations by minter address
        in: query
        name: minter_address
        type: string
      - default: DESC
        description: order by created_lt
        enum:
        - ASC
        - DESC
        in: query
        name: order
        type: string
      - description: start from this created_lt
        in: query
        name: after
        type: integer
      - default: 3
        description: limit
        in: query
        maximum: 10000
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.GetMessagesRes'
      summary: transaction messages
      tags:
      - transaction
  /transactions:
    get:
      consumes:
      - application/json
      description: Returns transactions, states and messages
      parameters:
      - description: only given addresses
        in: query
        items:
          type: string
        name: address
        type: array
      - description: search by tx hash
        in: query
        name: hash
        type: string
      - description: search by incoming message hash
        in: query
        name: in_msg_hash
        type: string
      - description: filter by workchain
        in: query
        name: workchain
        type: integer
      - default: DESC
        description: order by created_lt
        enum:
        - ASC
        - DESC
        in: query
        name: order
        type: string
      - description: start from this created_lt
        in: query
        name: after
        type: integer
      - default: 3
        description: limit
        in: query
        maximum: 10000
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.GetTransactionsRes'
      summary: transactions data
      tags:
      - transaction
schemes:
- https
swagger: "2.0"
