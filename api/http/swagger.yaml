      received_from_address:
        items:
          properties:
            amount:
              $ref: '#/definitions/bunbig.Int'
            count:
              type: integer
            sender:
              items:
                type: integer
              type: array
          type: object
        type: array
      received_ton_amount:
        $ref: '#/definitions/bunbig.Int'
      sent_count:
        type: integer
      sent_to_address:
        items:
          properties:
            amount:
              $ref: '#/definitions/bunbig.Int'
            count:
              type: integer
            receiver:
              items:
                type: integer
              type: array
          type: object
        type: array
      sent_ton_amount:
