        $ref: '#/definitions/bunbig.Int'
      in_msg:
        $ref: '#/definitions/core.Message'
      in_msg_hash:
        items:
          type: integer
        type: array
      orig_status:
        type: string
      out_amount:
        $ref: '#/definitions/bunbig.Int'
      out_msg:
