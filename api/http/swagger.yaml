      created_lt:
        type: integer
      description:
        items:
          type: integer
        type: array
      end_status:
        type: string
      hash:
        items:
          type: integer
        type: array
      in_amount:
        $ref: '#/definitions/bunbig.Int'
      in_msg:
        $ref: '#/definitions/core.Message'
      in_msg_hash:
        items:
          type: integer
        type: array
      orig_status:
        type: string
      out_amount:
        $ref: '#/definitions/bunbig.Int'
      out_msg:
        items:
          $ref: '#/definitions/core.Message'
        type: array
      out_msg_count:
        type: integer
      prev_tx_hash:
        items:
          type: integer
        type: array
      prev_tx_lt:
        type: integer
      state_update:
