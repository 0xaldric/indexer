      created_lt:
        type: integer
      data:
        items:
          type: integer
        type: array
      dst_address:
        items:
          type: integer
        type: array
      dst_contract:
        type: string
      error:
        type: string
      hash:
        items:
          type: integer
        type: array
      minter_address:
        description: can be used to show all jetton or nft item transfers
        items:
          type: integer
        type: array
      operation_id:
        type: integer
      operation_name:
        type: string
      src_address:
        items:
          type: integer
        type: array
      src_contract:
        type: string
      type:
