  core.TransactionFiltered:
    properties:
      results:
        items:
          $ref: '#/definitions/core.Transaction'
        type: array
      total:
        type: integer
    type: object
  http.GetInterfacesRes:
    properties:
      results:
        items:
          $ref: '#/definitions/core.ContractInterface'
        type: array
      total:
        type: integer
    type: object
  http.GetOperationsRes:
    properties:
      results:
        items:
          $ref: '#/definitions/core.ContractOperation'
        type: array
      total:
        type: integer
    type: object
  repository.Statistics:
    properties:
      account_count:
        type: integer
      account_count_by_interfaces:
        items:
          properties:
            count:
              type: integer
            interfaces:
              items:
                type: string
              type: array
          type: object
        type: array
      account_count_by_status:
        items:
          properties:
            count:
              type: integer
            status:
              type: string
          type: object
        type: array
      address_count:
        type: integer
      contract_interface_count:
        type: integer
      contract_operation_count:
        type: integer
      first_masterchain_block:
        type: integer
      last_masterchain_block:
        type: integer
      masterchain_block_count:
        type: integer
      message_count:
        type: integer
      message_count_by_operation:
        items:
          properties:
            count:
              type: integer
            operation:
              type: string
          type: object
        type: array
      parsed_account_count:
        type: integer
      parsed_address_count:
        type: integer
      parsed_message_count:
        type: integer
      transaction_count:
